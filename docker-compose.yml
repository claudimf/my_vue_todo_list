version: '3.8'

services:
  db:
    image: postgres:15
    container_name: todo_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_development
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    build: ./backend
    container_name: todo_backend
    image: todo_backend
    restart: always
    depends_on:
      - db
    env_file:
      - 'backend/.env'
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    command: ["rails", "server", "-b", "0.0.0.0"]
  
volumes:
  pg_data: